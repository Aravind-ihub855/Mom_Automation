<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOM Platform - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .input-container { margin-bottom: 1rem; }
    .input-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .word-count {
      font-size: 0.75rem;
      color: #4b5563;
      background: #f3f4f6;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      min-width: 80px;
      text-align: center;
    }
    .word-limit-exceeded {
      border-color: #ef4444 !important;
      background: #fef2f2;
    }
    .add-point-btn {
      background: linear-gradient(to right, #3b82f6, #2563eb);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: all 0.2s;
    }
    .add-point-btn:hover:not(:disabled) {
      background: linear-gradient(to right, #2563eb, #1d4ed8);
      transform: translateY(-1px);
    }
    .add-point-btn:disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }
    .delete-point-btn {
      color: #ef4444;
      padding: 0.25rem;
      transition: all 0.2s;
    }
    .delete-point-btn:hover {
      color: #dc2626;
    }
    .section-header {
      background: linear-gradient(to right, #e5e7eb, #f3f4f6);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8 fade-in">
      <div class="text-left">
        <h1 class="text-4xl font-bold text-gray-800 flex items-center">
          <i class="fas fa-clipboard-list mr-3 text-indigo-600"></i>
          Minutes of Meeting
        </h1>
        <p class="text-gray-600 text-lg">Daily Progress & Action Items</p>
      </div>
      <a href="/login" 
         class="inline-flex items-center bg-gradient-to-r from-indigo-500 to-blue-600 hover:from-indigo-600 hover:to-blue-700 text-white font-semibold py-2.5 px-6 rounded-lg shadow-lg transition duration-200">
        <i class="fas fa-user-shield mr-2"></i>Admin Panel
      </a>
    </div>

    <!-- Report Form -->
    <div class="max-w-3xl mx-auto fade-in">
      <div class="bg-white rounded-2xl shadow-xl p-8 glass-effect">
        <form id="reportForm">
          <!-- Date -->
          <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2 flex items-center section-header">
              <i class="fas fa-calendar mr-2 text-indigo-500"></i>Date
            </label>
            <input type="text" name="date" value="{{ today_date }}" readonly 
                   class="w-full p-3 border border-gray-200 rounded-lg bg-gray-50 text-gray-700 focus:ring-2 focus:ring-indigo-400">
          </div>

          <!-- Name -->
          <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2 flex items-center section-header">
              <i class="fas fa-user mr-2 text-green-500"></i>Name 
            </label>
            <select name="name" id="nameSelect" 
                    class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-400 bg-white"
                    onchange="checkReport()">
              <option value="">Select a Name</option>
              {% for user in users|sort %}
              <option value="{{ user }}">{{ user }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Yesterday -->
          <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2 flex items-center section-header">
              <i class="fas fa-history mr-2 text-orange-500"></i>Yesterday's Accomplishments
            </label>
            <div id="yesterdayContainer" class="input-container">
              <div class="input-group">
                <input type="text" name="yesterday[]" class="flex-1 p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-orange-400" 
                       placeholder="Enter a point (max 10 words)" maxlength="100">
                <span class="word-count">Words: <span class="word-count-value">0</span>/10</span>
                <button type="button" class="delete-point-btn" onclick="deleteInput(this)">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
            <button type="button" id="yesterdayAddBtn" onclick="addInput('yesterday')" 
                    class="add-point-btn">
              <i class="fas fa-plus mr-2"></i>Add Point
            </button>
          </div>

          <!-- Today -->
          <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2 flex items-center section-header">
              <i class="fas fa-tasks mr-2 text-blue-500"></i>Today's Priorities
            </label>
            <div id="todayContainer" class="input-container">
              <div class="input-group">
                <input type="text" name="today[]" class="flex-1 p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-400" 
                       placeholder="Enter a point (max 10 words)" maxlength="100">
                <span class="word-count">Words: <span class="word-count-value">0</span>/10</span>
                <button type="button" class="delete-point-btn" onclick="deleteInput(this)">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
            <button type="button" id="todayAddBtn" onclick="addInput('today')" 
                    class="add-point-btn">
              <i class="fas fa-plus mr-2"></i>Add Point
            </button>
          </div>

          <!-- Blockers -->
          <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2 flex items-center section-header">
              <i class="fas fa-exclamation-triangle mr-2 text-red-500"></i>Blockers (Optional)
            </label>
            <div id="blockersContainer" class="input-container">
              <div class="input-group">
                <input type="text" name="blockers[]" class="flex-1 p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-red-400" 
                       placeholder="Enter a point (max 10 words)" maxlength="100">
                <span class="word-count">Words: <span class="word-count-value">0</span>/10</span>
                <button type="button" class="delete-point-btn" onclick="deleteInput(this)">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
            <button type="button" id="blockersAddBtn" onclick="addInput('blockers')" 
                    class="add-point-btn">
              <i class="fas fa-plus mr-2"></i>Add Point
            </button>
          </div>

          <!-- Submit Button -->
          <div class="flex justify-end">
            <button type="submit" id="saveButton" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition duration-200 flex items-center">
              <i class="fas fa-save mr-2"></i>Submit Report
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Update word count for an input
    function updateWordCount(input) {
      const countSpan = input.parentElement.querySelector('.word-count-value');
      const words = input.value.trim().split(/\s+/).filter(word => word.length > 0).length;
      countSpan.textContent = words;
      input.classList.toggle('word-limit-exceeded', words > 10);
    }

    // Add new input field
    function addInput(field) {
      const container = document.getElementById(`${field}Container`);
      const newInputDiv = document.createElement('div');
      newInputDiv.className = 'input-group';
      newInputDiv.innerHTML = `
        <input type="text" name="${field}[]" class="flex-1 p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-${field === 'yesterday' ? 'orange' : field === 'today' ? 'blue' : 'red'}-400" 
               placeholder="Enter a point (max 10 words)" maxlength="100">
        <span class="word-count">Words: <span class="word-count-value">0</span>/10</span>
        <button type="button" class="delete-point-btn" onclick="deleteInput(this)">
          <i class="fas fa-trash"></i>
        </button>
      `;
      container.appendChild(newInputDiv);
      const newInput = newInputDiv.querySelector('input');
      newInput.addEventListener('input', () => updateWordCount(newInput));
      updateDeleteButtonVisibility(field);
    }

    // Delete input field
    function deleteInput(button) {
      const inputGroup = button.parentElement;
      const container = inputGroup.parentElement;
      const field = container.id.replace('Container', '');
      inputGroup.remove();
      updateDeleteButtonVisibility(field);
    }

    // Update delete button visibility (hide if only one input remains)
    function updateDeleteButtonVisibility(field) {
      const container = document.getElementById(`${field}Container`);
      const inputGroups = container.querySelectorAll('.input-group');
      const deleteButtons = container.querySelectorAll('.delete-point-btn');
      deleteButtons.forEach(button => {
        button.style.display = inputGroups.length > 1 ? 'block' : 'none';
      });
    }

    // Initialize word count listeners and delete button visibility
    function initializeWordCounts() {
      ['yesterday', 'today', 'blockers'].forEach(field => {
        const inputs = document.querySelectorAll(`input[name="${field}[]"]`);
        inputs.forEach(input => {
          input.addEventListener('input', () => updateWordCount(input));
          updateWordCount(input);
        });
        updateDeleteButtonVisibility(field);
      });
    }

    initializeWordCounts();

    async function checkReport() {
      const date = document.querySelector("input[name='date']").value;
      const name = document.querySelector("select[name='name']").value;
      const saveButton = document.getElementById("saveButton");
      const addButtons = [document.getElementById('yesterdayAddBtn'), 
                         document.getElementById('todayAddBtn'), 
                         document.getElementById('blockersAddBtn')];

      if (!name) { resetForm(); return; }
      try {
        const response = await fetch(`/check_report/${date}/${name}`);
        const result = await response.json();
        if (result.exists) {
          populateInputs('yesterday', result.report.yesterday);
          populateInputs('today', result.report.today);
          populateInputs('blockers', result.report.blockers);
          saveButton.classList.add("opacity-50", "cursor-not-allowed");
          saveButton.disabled = true;
          addButtons.forEach(btn => {
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
          });
          setInputsReadOnly(true);
          alert("Report already submitted for today.");
        } else {
          resetForm();
        }
      } catch {
        alert("Error checking report");
      }
    }

    function populateInputs(field, text) {
      const container = document.getElementById(`${field}Container`);
      container.innerHTML = '';
      const points = text.split('\n').filter(point => point.trim());
      points.forEach(point => {
        const newInputDiv = document.createElement('div');
        newInputDiv.className = 'input-group';
        newInputDiv.innerHTML = `
          <input type="text" name="${field}[]" class="flex-1 p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-${field === 'yesterday' ? 'orange' : field === 'today' ? 'blue' : 'red'}-400" 
                 value="${point}" maxlength="100">
          <span class="word-count">Words: <span class="word-count-value">0</span>/10</span>
          <button type="button" class="delete-point-btn" onclick="deleteInput(this)">
            <i class="fas fa-trash"></i>
          </button>
        `;
        container.appendChild(newInputDiv);
        const input = newInputDiv.querySelector('input');
        updateWordCount(input);
      });
      if (!points.length) addInput(field);
      updateDeleteButtonVisibility(field);
    }

    function setInputsReadOnly(readOnly) {
      ['yesterday', 'today', 'blockers'].forEach(field => {
        const inputs = document.querySelectorAll(`input[name="${field}[]"]`);
        inputs.forEach(input => input.readOnly = readOnly);
      });
    }

    function resetForm() {
      ['yesterday', 'today', 'blockers'].forEach(field => {
        const container = document.getElementById(`${field}Container`);
        container.innerHTML = `
          <div class="input-group">
            <input type="text" name="${field}[]" class="flex-1 p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-${field === 'yesterday' ? 'orange' : field === 'today' ? 'blue' : 'red'}-400" 
                   placeholder="Enter a point (max 10 words)" maxlength="100">
            <span class="word-count">Words: <span class="word-count-value">0</span>/10</span>
            <button type="button" class="delete-point-btn" onclick="deleteInput(this)">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
        updateDeleteButtonVisibility(field);
      });
      initializeWordCounts();
      setInputsReadOnly(false);
      const saveButton = document.getElementById("saveButton");
      saveButton.classList.remove("opacity-50", "cursor-not-allowed");
      saveButton.disabled = false;
      const addButtons = [document.getElementById('yesterdayAddBtn'), 
                         document.getElementById('todayAddBtn'), 
                         document.getElementById('blockersAddBtn')];
      addButtons.forEach(btn => {
        btn.disabled = false;
        btn.classList.remove('opacity-50', 'cursor-not-allowed');
      });
    }

    document.getElementById("reportForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.querySelector("select[name='name']").value;
      if (!name) {
        alert("Please select a Name");
        return;
      }

      const formData = new FormData();
      formData.append("date", document.querySelector("input[name='date']").value);
      formData.append("name", name);
      
      const yesterdayInputs = document.querySelectorAll("input[name='yesterday[]']");
      const todayInputs = document.querySelectorAll("input[name='today[]']");
      const blockersInputs = document.querySelectorAll("input[name='blockers[]']");

      const yesterday = Array.from(yesterdayInputs).map(input => input.value.trim()).filter(v => v).join('\n');
      const today = Array.from(todayInputs).map(input => input.value.trim()).filter(v => v).join('\n');
      const blockers = Array.from(blockersInputs).map(input => input.value.trim()).filter(v => v).join('\n');

      if (!yesterday || !today) {
        alert("Yesterday's tasks and today's priorities cannot be empty");
        return;
      }

      if (Array.from(yesterdayInputs).some(input => input.value.trim().split(/\s+/).length > 10) ||
          Array.from(todayInputs).some(input => input.value.trim().split(/\s+/).length > 10) ||
          Array.from(blockersInputs).some(input => input.value.trim().split(/\s+/).length > 10)) {
        alert("Each point must not exceed 10 words");
        return;
      }

      formData.append("yesterday", yesterday);
      formData.append("today", today);
      formData.append("blockers", blockers);

      try {
        const response = await fetch("/save_report", { method: "POST", body: formData });
        if (!response.ok) {
          const error = await response.json();
          alert(error.detail);
          return;
        }
        await response.json();
        alert("Report submitted successfully!");
        resetForm();
        document.querySelector("select[name='name']").value = "";
      } catch {
        alert("Error submitting report");
      }
    });
  </script>
</body>
</html>
