<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOM Platform - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2d04e40a2.js" crossorigin="anonymous"></script>
  <style>
    .tabcontent { display: none; }
    .tabcontent.active { display: block; }
    .tab-button.active {
      background: linear-gradient(to right, #3b82f6, #6366f1);
      color: #fff;
      box-shadow: 0 4px 10px rgba(99,102,241,0.3);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Admin Panel</h1>

    <!-- Tab Switcher -->
    <div class="flex justify-center mb-6 space-x-4">
      <button id="tabReportsBtn" class="tab-button flex items-center px-6 py-3 rounded-xl bg-white text-gray-600 font-medium hover:bg-blue-50 transition" onclick="openTab('reports')">
        <i class="fas fa-file-alt mr-2 text-lg"></i> Reports
      </button>
      <button id="tabUsersBtn" class="tab-button flex items-center px-6 py-3 rounded-xl bg-white text-gray-600 font-medium hover:bg-blue-50 transition" onclick="openTab('users')">
        <i class="fas fa-users mr-2 text-lg"></i> Team Members
      </button>
    </div>

    <!-- Reports Tab -->
    <div id="reports" class="tabcontent bg-white p-6 rounded-xl shadow-md">
      <!-- Stats -->
      <div class="mb-6">
        <div class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-lg p-4 shadow-md">
          <h2 class="text-lg font-semibold">Reports Submitted Today</h2>
          <p id="reportCount" class="text-3xl font-bold mt-2">0</p>
        </div>
      </div>

      <h2 class="text-xl font-semibold mb-2">View Reports</h2>
      <label class="block text-gray-700 mb-2">Select Date for Report</label>
      <input type="date" id="reportDate" class="p-2 border rounded mb-4 w-full">
      <button onclick="fetchReports()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">View Reports</button>
      <button onclick="downloadReport()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ml-2">Download Report</button>
      <button onclick="generateActionItems()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 ml-2">Generate Action Items</button>

      <table id="reportsTable" class="w-full mt-6 hidden border">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2">S.No</th>
            <th class="p-2">Name</th>
            <th class="p-2">Yesterday's Task</th>
            <th class="p-2">Today's Task</th>
            <th class="p-2">Blockers</th>
          </tr>
        </thead>
        <tbody id="reportsBody"></tbody>
      </table>
      <div id="actionItems" class="mt-6"></div>
    </div>

    <!-- Users Tab -->
    <div id="users" class="tabcontent bg-white p-6 rounded-xl shadow-md">
      <!-- Stats -->
      <div class="mb-6">
        <div class="bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-lg p-4 shadow-md">
          <h2 class="text-lg font-semibold">Total Team Members</h2>
          <p id="memberCount" class="text-3xl font-bold mt-2">0</p>
        </div>
      </div>

      <h2 class="text-xl font-semibold mb-4">Add User</h2>
      <form id="addUserForm" class="mb-6">
        <label class="block text-gray-700 mb-2">User Name</label>
        <input type="text" name="name" class="p-2 border rounded mb-2 w-full" required>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add User</button>
      </form>

      <h2 class="text-xl font-semibold mb-4">List of Users</h2>
      <button onclick="fetchUsers()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mb-4">Refresh Users</button>
      <ul id="usersList" class="list-disc pl-6 space-y-1 text-gray-700"></ul>
    </div>

    <a href="/" class="mt-8 inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back to Home</a>
  </div>

  <script>
    async function fetchWithToken(url, options = {}) {
      const token = localStorage.getItem("access_token");
      if (!token) { window.location.href = "/login"; return null; }
      options.headers = { ...options.headers, Authorization: `Bearer ${token}` };
      try {
        const response = await fetch(url, options);
        if (response.status === 401) {
          alert("Session expired. Please log in again.");
          window.location.href = "/login";
          return null;
        }
        return response;
      } catch (error) {
        console.error("Fetch error:", error);
        return null;
      }
    }

    function setActiveTab(tabName) {
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      if (tabName === 'reports') document.getElementById('tabReportsBtn').classList.add('active');
      else document.getElementById('tabUsersBtn').classList.add('active');
    }

    function openTab(tabName) {
      document.querySelectorAll(".tabcontent").forEach(tab => tab.classList.remove("active"));
      document.getElementById(tabName).classList.add("active");
      setActiveTab(tabName);
      if (tabName === 'users') fetchUsers();
    }

    async function fetchUsers() {
      const response = await fetchWithToken("/users");
      if (!response) return;
      try {
        const users = await response.json();
        const usersList = document.getElementById("usersList");
        usersList.innerHTML = "";
        users.forEach(user => {
          const li = document.createElement("li");
          li.textContent = user;
          usersList.appendChild(li);
        });
        document.getElementById("memberCount").textContent = users.length;
      } catch (error) { console.error("Error fetching users:", error); }
    }

    async function fetchReports() {
      const date = document.getElementById("reportDate").value;
      if (!date) { alert("Please select a date"); return; }
      const response = await fetchWithToken(`/reports/${date}`);
      if (!response) return;
      try {
        const reports = await response.json();
        const table = document.getElementById("reportsTable");
        const tbody = document.getElementById("reportsBody");
        tbody.innerHTML = "";
        if (reports.length === 0) {
          table.classList.add("hidden");
          document.getElementById("reportCount").textContent = "0";
          alert("No reports found for this date");
          return;
        }
        table.classList.remove("hidden");
        reports.forEach(report => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="p-2">${report.sno}</td>
            <td class="p-2">${report.name}</td>
            <td class="p-2">${report.yesterday}</td>
            <td class="p-2">${report.today}</td>
            <td class="p-2">${report.blockers}</td>`;
          tbody.appendChild(row);
        });
        document.getElementById("reportCount").textContent = reports.length;

        const actionResponse = await fetchWithToken(`/action_items/${date}`);
        if (!actionResponse) return;
        const actionItems = await actionResponse.json();
        document.getElementById("actionItems").innerHTML = actionItems.action_items ?
          `<h3 class="text-lg font-semibold mb-2">Action Items</h3><pre class="whitespace-pre-wrap">${actionItems.action_items}</pre>` : "";
      } catch (error) { console.error("Error fetching reports:", error); }
    }

    async function downloadReport() { /* unchanged */ 
      const date = document.getElementById("reportDate").value;
      if (!date) { alert("Please select a date"); return; }
      const response = await fetchWithToken(`/download_report/${date}`);
      if (!response) return;
      try {
        if (!response.ok) {
          const error = await response.json();
          alert(error.detail); return;
        }
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `report_${date}.docx`;
        a.click();
        window.URL.revokeObjectURL(url);
      } catch (error) { console.error("Error downloading report:", error); }
    }

    async function generateActionItems() { /* unchanged */ 
      const date = document.getElementById("reportDate").value;
      if (!date) { alert("Please select a date"); return; }
      const response = await fetchWithToken(`/generate_action_items/${date}`);
      if (!response) return;
      try {
        if (!response.ok) {
          const error = await response.json();
          alert(error.detail); return;
        }
        const result = await response.json();
        document.getElementById("actionItems").innerHTML =
          `<h3 class="text-lg font-semibold mb-2">Action Items</h3><pre class="whitespace-pre-wrap">${result.action_items}</pre>`;
      } catch (error) { console.error("Error generating action items:", error); }
    }

    document.getElementById("addUserForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetchWithToken("/add_user", { method: "POST", body: formData });
      if (!response) return;
      try {
        if (!response.ok) {
          const error = await response.json(); alert(error.detail); return;
        }
        const result = await response.json();
        alert(result.message);
        e.target.reset();
        fetchUsers();
      } catch (error) { console.error("Error adding user:", error); }
    });

    // Default tab = reports
    openTab('reports');
  </script>
</body>
</html>
